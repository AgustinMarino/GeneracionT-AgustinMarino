<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 2</title>
    <link href="act-2-style.css" rel="stylesheet">
</head>
<body>
    
    <div id="div-1"><h1>Static</h1></div> 
    <!-- Static se posiciona relativo a su posición original en el flujo normal del documento. -->
    
    <div id="div-2"><h1>Relative</h1></div>
    <!-- se posiciona relativo a su posición original en el flujo normal del documento -->
    <!-- aunque lo movamos con top, left, right o bottom ningun elemento va a ocupar el lugar q ocupaba -->
    
    
    <div id="div-3"><h1>Absolute</h1></div>
    <!--permite colocar un elemento en cualquier lugar de tu página-->
    <!--sacándolo del flujo normal del documento-->
    
    <div id="div-4"><h1>Fixed</h1></div>
    <!--posiciona con respecto a la ventana de visualización del navegador y -->
    <!--permanece en esa posición incluso cuando el usuario hace scroll.-->
    
</body>
</html>
